version: '3.8'

services:
  backend:
    build: .
    container_name: image_edit_backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - API_ENDPOINT=https://api.apiyi.com/v1/chat/completions
      - API_EDITIMAGE_NEW=https://api.apiyi.com/v1beta/models/gemini-2.5-flash-image:generateContent
      - API_KEY=${API_KEY}
      - WECHAT_APPID=${WECHAT_APPID}
      - WECHAT_SECRET=${WECHAT_SECRET}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=image_edit
      - COS_SECRET_ID=${COS_SECRET_ID}
      - COS_SECRET_KEY=${COS_SECRET_KEY}
      - COS_REGION=ap-guangzhou
      - COS_BUCKET=${COS_BUCKET}
    volumes:
      - ./images:/app/images
      - ./temp:/app/temp
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: image_edit_mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-password}
      - MYSQL_DATABASE=image_edit
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local