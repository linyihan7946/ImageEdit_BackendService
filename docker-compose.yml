version: '3.8'

services:
  backend:
    build: .
    container_name: image_edit_backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - API_ENDPOINT=https://api.apiyi.com/v1/chat/completions
      - API_EDITIMAGE_NEW=https://api.apiyi.com/v1beta/models/gemini-2.5-flash-image:generateContent
      - API_KEY=${API_KEY}
      - WECHAT_APPID=${WECHAT_APPID}
      - WECHAT_APPSECRET=${WECHAT_APPSECRET}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - COS_SECRET_ID=${TENCENT_COS_SECRET_ID}
      - COS_SECRET_KEY=${TENCENT_COS_SECRET_KEY}
      - COS_REGION=${TENCENT_COS_REGION}
      - COS_BUCKET=${TENCENT_COS_BUCKET}
    volumes:
      - ./images:/app/images
      - ./temp:/app/temp
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:8.4.6
    container_name: image_edit_mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local